<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendFile To Server</title>
</head>
<body>
    <h1>Look You, I have a mongo database</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Product", name="name">
        <input type="text" placeholder="Price" , name="price">
        <input type="text" placeholder="quantity" , name="quantity">
        <input type="submit" value="submit">
    </form>
    <div id="products">

    </div>
    <script>
        const loadPorducts = () => {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products) 
                    const container = document.getElementById('products');
                    products.forEach(pd => {
                        const p = document.createElement('p');
                        p.innerHTML = `

                        <h1>Name: ${pd.name} </h1><h2> Price: ${pd.price}</h2><h5>Quantity: ${pd.quantity}</h5>
                        <button onclick="deleteProduct('${pd._id}')">Delete</button>
                        `;
                        container.appendChild(p);
                    });
                })
        }
        loadPorducts();

        const deleteProduct = (id) => {
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
            .then(res => res.json())
            .then(result => {
                console.log('delete successfully')
            })
        }
        
    </script>
</body>
</html>
