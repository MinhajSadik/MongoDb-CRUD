<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendFile To Server</title>
</head>

<body>
    <h1>Look You, I have a mongo database</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Product" , name="name">
        <input type="text" placeholder="Price" , name="price">
        <input type="text" placeholder="quantity" , name="quantity">
        <input type="submit" value="submit">
    </form>

    <div id="products">
    </div>
    <div id="deleteProduct"></div>
    <div id="update">
    </div>

    <script>
        // get products in database and it's under  loadAllProducts function
        const loadAllProducts = () => {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    // console.log(products) 
                    const container = document.getElementById('products');
                    products.forEach(pd => {
                        const p = document.createElement('p');
                        p.innerHTML = `
                        Name: ${pd.name} -- Price: ${pd.price}--Quantity: ${pd.quantity}
                        <button onclick="loadProduct( '${pd._id}' )"> Update </button>

                        <button onclick="deleteProduct( '${pd._id}' )">Delete</button>
                        `;
                        container.appendChild(p);
                    });
                })
        }
        // call this function and data in database and it's under thisloadAllProducts  function
        loadAllProducts();
        
        // get single product load in database and it's loadProduct function
        function loadProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const updateId = document.getElementById('update');
                    updateId.innerHTML = `
                    <h3> Update: ${data._id} </h3>
                    Name: <input type="text" value="${data.name}" id="name"> 
                    Price: <input type="text" value="${data.price}" id="price">
                    Quantity: <input type="text" value="${data.quantity}" id="quantity">
                    <br>
                    <br>
                    <button onclick="updateProduct('${data._id}')">Submit</button>
                    `;
                })
        }

        function updateProduct(id) {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, name, price, quantity};
            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
        }


        // delete product in database and it's deleteProduct function
        const deleteProduct = (id) => {
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
                .then(res => res.json())
                .then(result => {
                    console.log(result)
                    // const deleteProduct = document.getElementById('deleteProduct')
                    // deleteProduct.innerHTML = `
                    
                    // `;
                })
        }

    </script>
</body>

</html>
